    <div class="uk-card uk-card-body blessing">
        <p>哈喽呀铁铁，这是2021年的第一条更新。之前因为有点忙，所以一直没空弄网站，哈哈，其实是我太懒了，休息的时候就想睡觉，就一直拖到了今天才更新。</p>
        <p> 今晚是除夕，为岁末的最后一天夜晚。岁末的最后一天称为“岁除”，意为旧岁至此而除，另换新岁。除，即去除之意；夕，指夜晚。“除夕”是岁除之夜的意思，又称大年夜，除夕夜，除夜等，时值年尾的最后一个晚上（以上内容摘自百度）。多灾多难的鼠年总算是过去了，希望牛年我们都能够顺风顺水。</p>
        <p> 也没什么好说的了，想说的我都写在信里面了，那就祝这个今天还在上课的小朋友健健康康，天天开心，除夕快乐！！</p>
