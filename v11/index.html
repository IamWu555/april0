    <div class="uk-card uk-card-body blessing">
        <p>今天是六一儿童节，小朋友们的节日，我谨代表我和我的猫祝这个网站的主人林芊瑜小朋友节日快乐！🎉</p>
        <p>昨天下午的时候，小林和她姐姐中林闹矛盾了，她就和我吐槽，我帮她姐姐说了一句话，我说“你叭叭她的时候她可能也很难受”，结果她更生气了，说不和我讲了，我在她生气的时候跑去刷网课了，后面我觉得她气消了的时候就去找她，然后我就被打入冷宫一天了🧸</p>
        <p> 我就去宝宝巴士里面找儿歌，儿歌真挺好听的，我听了好久好久。在虫儿飞和春天在哪里中纠结了好久，最后选择了春天在哪里，因为虫儿飞的旋律有点悲伤。💦</p>
        <p>作为一个小朋友，应该听着儿歌吃着棒棒糖，所以我把这个封面换成了大大的棒棒糖，希望今天会是甜甜的。🍭</p>
